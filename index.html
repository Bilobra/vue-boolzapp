<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <!-- link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- link css -->
    <link rel="stylesheet" href="./app.css">
     <!-- link font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <title>Boolzapp</title>
</head>
<body>
    <div id="app">
        <div class="sidebar">

            <div class="toolbar">
                <div class="contact-details">

                    <figure class="avatar">
                        <img src="./assets/avatar_io.jpg" alt="">
                    </figure>

                    <div class="contact-info">
                        <h3 class="contact-name">Sofia</h3>
                        
                    </div>

                </div>
               
                <i class="fa-solid fa-circle-notch"></i>
                <i class="fa-solid fa-message"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>

            <div class="notification_alert">
                <div class="icon_notification">
                    <i class="fa-solid fa-bell-slash"></i>
                </div>
                <div class="notification-container">
                    <div class="notification_message">
                        Ricevi notifiche di nuovi messaggi
                    </div>
                    <div class="active_notification">
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>
            </div>

            <div class="search">
                <div class="search_icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                

                <input type="text" placeholder="cerca o inizia una nuova chat">
            </div>

            <ul class="contacts">
                <li  @click="setActivecontact(contact)" v-for = "contact in contacts" class="contact" :class ="contact === activeContact ? 'active' : '' " >
                    <div class="contact-details">

                        <figure class="avatar">
                            <img :src="contact.avatar" :alt="contact.name">
                        </figure>
    
                        <div class="contact-info">
                            <h3 class="contact-name">{{contact.name}}</h3>
                            <p class="last-access">Ultimo accesso</p>
                        </div>
    
                    </div>
                    <div class="contact-access-info">
                        12.00
                    </div>
                </li>


            


                
            </ul>

        </div>


        <!-- CHAT -->

        <div class="chat"> 

            <div class="toolbar">
                <div class="contact-details">

                    <figure class="avatar">
                        <img :src="activeContact.avatar" :alt="activeContact.name">
                    </figure>

                    <div class="contact-info">
                        <h3 class="contact-name">{{activeContact.name}}</h3>
                        <p class="last-access">Ultimo accesso</p>
                    </div>

                </div>
               
               
                <i class="fa-solid fa-paperclip"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div class="messages-container">
                <div class="messages" >
    
                    <div v-for="message in activeContact.messages" class="message " :class="message.status === 'sent' ? 'sent' : 'received' ">
                        {{message.message}}
                     
                    </div>
    
                   
                    <!-- <div class="message " :class="message.status === 'sent' ? 'sent' : 'received' ">
                        {{message.message}}
                    </div> -->
    
                </div>

            </div>

            <div class="add-new-message">
                <div class="emoji_chat">
                    <i class="fa-regular fa-face-smile"></i>
                </div>
                <input  
                v-model ="newMessage"
                @keyup.enter ="addMessage()"
                class="input_area_text" 
                type="text" 
                placeholder="scrivi un messaggio">
                <div class="rec_chat">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
